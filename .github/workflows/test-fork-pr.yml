name: Test / forks

on:
  workflow_dispatch:
    inputs:
      commit:
        description: 'Commit to run tests against'
        required: true

permissions:
  pull-requests: write # used to remove label
  # other permissions are defaulted to "none"

jobs:
  remove-label:
    runs-on: ubuntu-latest
    steps:
      - name: Remove run-tests label
        uses: actions/github-script@0.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { issue: { number: issue_number }, repo: { owner, repo } } = context;
            const label = 'run-tests';
            github.issues.removeLabel({ owner, repo, issue_number, name: label });
      - name: echo ref
        run: echo ${{ inputs.commit }}
      - name: Sleep for 60 seconds
        run: sleep 60s
        shell: bash
  test:
    uses: wlee221/changeset-poc/.github/workflows/tests.yml@main
    needs: remove-label
    with:
      ref: ${{ inputs.commit }}
      repository: ${{ github.event.pull_request.head.repo.full_name }}
    secrets:
      USERNAME: ${{ secrets.USERNAME }}
